<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll('.dropdown').forEach(function(everydropdown){
            everydropdown.addEventListener('show.bs.dropdown', function (e) {
                // Prevent dropdown from closing when clicked outside
                e.stopPropagation();
            });
        });

        document.querySelectorAll('.dropdown-menu').forEach(function(everymenu){
            everymenu.addEventListener('click', function (e) {
                // Prevent dropdown from closing when clicking inside the menu
                e.stopPropagation();
            });
        });

        document.querySelectorAll('.dropdown-toggle').forEach(function(everybutton){
            everybutton.addEventListener('click', function (e) {
                // Toggle the dropdown on button click
                let dropdown = this.nextElementSibling;
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                } else {
                    dropdown.classList.add('show');
                }
            });
        });
    });
</script>
